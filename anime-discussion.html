<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Discussion - Anime Forum</title>
    <style>
        :root {
            --bg-color: #FFFFEC;
        }
        
        /* [Previous standard styles] */
        
        .category-description {
            border: 1px solid #8B8B8B;
            padding: 5px;
            background: #F0E0D6;
            margin: 10px 0;
            font-size: 90%;
        }

        .subcategories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            margin: 10px 0;
        }

        .subcategory {
            border: 1px solid #8B8B8B;
            padding: 5px;
            background: #F0E0D6;
        }

        .thread-filters {
            background: #F0E0D6;
            padding: 5px;
            margin: 10px 0;
            border: 1px solid #8B8B8B;
        }
    </style>
</head>
<body>
    <!-- [Standard header and navigation] -->

    <div class="category-description">
        Discuss all things anime! From classics to currently airing series.
        <div>Moderators: AnimeMod1, AnimeMod2</div>
    </div>

    <div class="subcategories">
        <div class="subcategory">Currently Airing</div>
        <div class="subcategory">Classic Series</div>
        <div class="subcategory">Recommendations</div>
        <div class="subcategory">Reviews</div>
    </div>

    <!-- [Thread list and pagination] -->
</body>
</html>
