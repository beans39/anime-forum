        .avatar-preview {

        }

        .favorite-anime-list {
            border: 1px solid #8B8B8B;
            padding: 5px;
            min-height: 100px;
        }

        .anime-item {
            display: flex;
            justify-content: space-between;
            padding: 3px;
            border-bottom: 1px solid #8B8B8B;
        }
    </style>
</head>
