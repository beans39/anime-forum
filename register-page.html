<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Anime Forum</title>
    <style>
        :root {
            --bg-color: #FFFFEC;
        }
        
        body {
            font-family: "MS PGothic", Arial, sans-serif;
            background: var(--bg-color);
            color: #000;
            line-height: 1.5;
            margin: 8px;
            padding: 0;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .site-header {
            border: 1px solid #8B8B8B;
            padding: 5px;
            background: #F0E0D6;
            margin-bottom: 10px;
        }
        
        .nav-links {
            margin: 10px 0;
            font-size: 90%;
        }
        
        .nav-links a {
            color: #0000EE;
            text-decoration: none;
            margin-right: 10px;
        }
        
        .settings {
            border: 1px solid #8B8B8B;
            padding: 5px;
            margin: 10px 0;
            background: #F0E0D6;
        }
        
        .theme-buttons {
            margin: 5px 0;
        }
        
        .theme-btn {
            margin-right: 5px;
            padding: 2px 8px;
            cursor: pointer;
        }
        
        .color-picker {
            margin: 5px 0;
        }

        .register-form {
            border: 1px solid #8B8B8B;
            padding: 15px;
            background: #FFFFFF;
            margin: 10px 0;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 3px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            max-width: 300px;
            padding: 3px;
            font-family: "MS PGothic", Arial, sans-serif;
        }

        .requirement-note {
            font-size: 85%;
            color: #666;
            margin-top: 2px;
        }

        .submit-btn {
            background: #E04040;
            color: white;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
            font-family: "MS PGothic", Arial, sans-serif;
        }

        .submit-btn:hover {
            background: #C03030;
        }

        .terms-agreement {
            font-size: 85%;
            margin: 15px 0;
        }

        .error-message {
            color: #E04040;
            font-size: 90%;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="site-header">
        <h1 style="font-size: 100%; margin: 0;">Anime Forum - Registration</h1>
    </div>

    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="search.html">Search</a>
        <a href="rules.html">Rules</a>
        <a href="help.html">Help</a>
    </div>

    <div class="settings">
        <div>Theme:</div>
        <div class="theme-buttons">
            <button class="theme-btn" onclick="setTheme('#FFFFEC')">Classic</button>
            <button class="theme-btn" onclick="setTheme('#E0FFE0')">Mint</button>
            <button class="theme-btn" onclick="setTheme('#FFE0E0')">Sakura</button>
            <button class="theme-btn" onclick="setTheme('#E0E0FF')">Sky</button>
        </div>
        <div>
            <label for="bgcolor">Custom Color:</label>
            <input type="color" id="bgcolor" class="color-picker" value="#FFFFEC" 
                   oninput="setTheme(this.value)">
        </div>
    </div>

    <div class="register-form">
        <form id="registerForm" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <div class="requirement-note">3-20 characters, letters and numbers only</div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div class="requirement-note">A valid email address is required for account activation</div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div class="requirement-note">At least 8 characters, must include numbers and letters</div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="terms-agreement">
                <label>
                    <input type="checkbox" required>
                    I have read and agree to the <a href="rules.html">forum rules</a>
                </label>
            </div>

            <button type="submit" class="submit-btn">Register Account</button>
        </form>
    </div>

    <script>
        function setTheme(color) {
            document.documentElement.style.setProperty('--bg-color', color);
            document.getElementById('bgcolor').value = color;
        }

        function validateForm(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }

            if (username.length < 3 || username.length > 20) {
                alert("Username must be between 3 and 20 characters!");
                return false;
            }

            // In a real implementation, you would submit the form to your backend
            alert("Registration form would be submitted here!");
            return false;
        }
    </script>
</body>
</html>
