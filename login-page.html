<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Anime Forum</title>
    <style>
        :root {
            --bg-color: #FFFFEC;
        }
        
        body {
            font-family: "MS PGothic", Arial, sans-serif;
            background: var(--bg-color);
            color: #000;
            line-height: 1.5;
            margin: 8px;
            padding: 0;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .site-header {
            border: 1px solid #8B8B8B;
            padding: 5px;
            background: #F0E0D6;
            margin-bottom: 10px;
        }
        
        .nav-links {
            margin: 10px 0;
            font-size: 90%;
        }
        
        .nav-links a {
            color: #0000EE;
            text-decoration: none;
            margin-right: 10px;
        }
        
        .settings {
            border: 1px solid #8B8B8B;
            padding: 5px;
            margin: 10px 0;
            background: #F0E0D6;
        }
        
        .theme-buttons {
            margin: 5px 0;
        }
        
        .theme-btn {
            margin-right: 5px;
            padding: 2px 8px;
            cursor: pointer;
        }
        
        .color-picker {
            margin: 5px 0;
        }

        .login-form {
            border: 1px solid #8B8B8B;
            padding: 15px;
            background: #FFFFFF;
            margin: 10px 0;
            max-width: 400px;
            margin: 10px auto;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 3px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 3px;
            font-family: "MS PGothic", Arial, sans-serif;
        }

        .submit-btn {
            background: #E04040;
            color: white;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
            font-family: "MS PGothic", Arial, sans-serif;
            width: 100%;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #C03030;
        }

        .login-options {
            margin-top: 15px;
            font-size: 90%;
            text-align: center;
        }

        .login-options a {
            color: #0000EE;
            text-decoration: none;
        }

        .login-options a:hover {
            text-decoration: underline;
        }

        .remember-me {
            margin: 10px 0;
            font-size: 90%;
        }
    </style>
</head>
<body>
    <div class="site-header">
        <h1 style="font-size: 100%; margin: 0;">Anime Forum - Login</h1>
    </div>

    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="search.html">Search</a>
        <a href="rules.html">Rules</a>
        <a href="help.html">Help</a>
    </div>

    <div class="settings">
        <div>Theme:</div>
        <div class="theme-buttons">
            <button class="theme-btn" onclick="setTheme('#FFFFEC')">Classic</button>
            <button class="theme-btn" onclick="setTheme('#E0FFE0')">Mint</button>
            <button class="theme-btn" onclick="setTheme('#FFE0E0')">Sakura</button>
            <button class="theme-btn" onclick="setTheme('#E0E0FF')">Sky</button>
        </div>
        <div>
            <label for="bgcolor">Custom Color:</label>
            <input type="color" id="bgcolor" class="color-picker" value="#FFFFEC" 
                   oninput="setTheme(this.value)">
        </div>
    </div>

    <div class="login-form">
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username">Username or Email:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="remember-me">
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
            </div>

            <button type="submit" class="submit-btn">Login</button>

            <div class="login-options">
                <a href="forgot-password.html">Forgot Password?</a>
                <br><br>
                Don't have an account? <a href="register.html">Register here</a>
            </div>
        </form>
    </div>

    <script>
        function setTheme(color) {
            document.documentElement.style.setProperty('--bg-color', color);
            document.getElementById('bgcolor').value = color;
        }

        function handleLogin(event) {
            event.preventDefault();
            // In a real implementation, you would handle login here
            alert("Login form would be submitted here!");
            return false;
        }
    </script>
</body>
</html>
