<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Anime Forum</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/theme.js"></script>
    <style>
        /* Page-specific styles */
        .login-form {
            border: 1px solid #8B8B8B;
            padding: 15px;
            background: #FFFFFF;
            margin: 10px auto;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 3px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 3px;
            font-family: "MS PGothic", Arial, sans-serif;
        }

        .submit-btn {
            background: #E04040;
            color: white;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
            font-family: "MS PGothic", Arial, sans-serif;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background: #C03030;
        }

        .login-options {
            margin-top: 15px;
            font-size: 90%;
            text-align: center;
        }

        .login-options a {
            color: #0000EE;
            text-decoration: none;
        }

        .login-options a:hover {
            text-decoration: underline;
        }

        .remember-me {
            margin: 10px 0;
            font-size: 90%;
        }

        .error-message {
            color: #E04040;
            font-size: 90%;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="site-header">
        <h1>Anime Forum - Login</h1>
    </div>

    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="search.html">Search</a>
        <a href="rules.html">Rules</a>
        <a href="help.html">Help</a>
    </div>

    <div class="settings">
        <div>Theme:</div>
        <div class="theme-buttons">
            <button class="theme-btn" data-theme="#FFFFEC">Classic</button>
            <button class="theme-btn" data-theme="#E0FFE0">Mint</button>
            <button class="theme-btn" data-theme="#FFE0E0">Sakura</button>
            <button class="theme-btn" data-theme="#E0E0FF">Sky</button>
        </div>
        <div>
            <label for="bgcolor">Custom Color:</label>
            <input type="color" id="bgcolor" class="color-picker" value="#FFFFEC">
        </div>
    </div>

    <div class="login-form">
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username">Username or Email:</label>
                <input type="text" id="username" name="username" required>
                <div class="error-message" id="username-error"></div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="password-error"></div>
            </div>

            <div class="remember-me">
                <label>
                    <input type="checkbox" name="remember" id="remember"> 
                    Remember me
                </label>
            </div>

            <button type="submit" class="submit-btn">Login</button>

            <div class="login-options">
                <a href="forgot-password.html">Forgot Password?</a>
                <br><br>
                Don't have an account? <a href="register.html">Register here</a>
            </div>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const form = event.target;
            const username = form.username.value;
            const password = form.password.value;
            const remember = form.remember.checked;

            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });

            // Basic validation
            let hasError = false;
            if (username.length < 3) {
                const error = document.getElementById('username-error');
                error.textContent = 'Username must be at least 3 characters long';
                error.style.display = 'block';
                hasError = true;
            }

            if (password.length < 6) {
                const error = document.getElementById('password-error');
                error.textContent = 'Password must be at least 6 characters long';
                error.style.display = 'block';
                hasError = true;
            }

            if (!hasError) {
                // In a real implementation, this would make an API call
                console.log('Login attempt:', {
                    username,
                    password: '*'.repeat(password.length),
                    remember
                });
                
                // Simulate successful login
                alert('Login successful!');
                window.location.href = 'index.html';
            }

            return false;
        }
    </script>
</body>
</html>
